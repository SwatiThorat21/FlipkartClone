<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="dist/output.css">
    <title>Online Shopping Site for Mobiles, Electronics, Furniture, Grocery, Lifestyle, Books & More. Best Offers!

    <link rel="icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>

        <header class="bg-blue h-14 w-full top-0 flex items-center justify-center my-0 mx-auto font-roboto">
            <div class="logo_Container w-w20">
                <div class="w-w20 relative top-0.5">
                    <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png"
                        class="w-full" />
                </div>
                <div class="flex text-xs whitespace-nowrap relative">
                    <!-- <a href="https://www.flipkart.com/plus"> -->
                    <p class="m-0 text-xs font-roboto italic text-white flex">Explore <span
                            class="text-yellow ml-1 text-xs font-semibold">Plus</span>
                        <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png"
                            class="w-w3 h-3.5 m-0 ml-0.5" />
                    </p>
                    </a>
                </div>
            </div>

            <div
                class="search_container flex justify-between items-center max-w-maxSearchBar w-full h-9 bg-white my-0 mr-7 ml-3 rounded-sm py-0 px-2.5">
                <form class="w-full">
                    <input type="text" placeholder="Search for products brands and more"
                        class="w-full text-sm border-none outline-none font-roboto" />
                </form>
                <i class="fa-solid fa-magnifying-glass text-blue text-lg"></i>
            </div>
            <div class="bg-white py-1 px-10 rounded-sm text-blue font-semibold text-belowBase mx-5">Login</div>
            <div class="text-base leading-5 tracking-wide text-white font-semibold py-0 mx-5 my-2.5">Become a Seller
            </div>
            <div class="text-base leading-5 tracking-wide text-white font-semibold py-0 mx-5 my-2.5">More<i
                    class="fa-solid fa-angle-down icon_more pl-1 text-xs"></i></div>
            <div class="flex text-base font-semibold text-white mx-5 items-center "><i
                    class="fa-solid fa-cart-shopping"></i>
                <p class="px-1.5">Cart</p>
            </div>
        </header>

        <div class="main_container">

            <div class="flex items-center justify-center h-28 w-full shadow-featureGray" id="featuredProducts">
                <div id="featureProduct_list"
                    class="flex justify-between h-full max-w-maxFeatureList w-featureList items-center">

                </div>
            </div>

            <div id="imageSliderContainer"
                class="relative my-0 mx-auto max-w-maxSliderImg min-w-minSliderImg px-2 py-0 mt-0.5 bg-sliderBgColor">
                <div>
                    <div id="imageBtnContainer" class="absolute w-wSlidingImg flex justify-between items-center h-full">
                        <button id="preve_imageBtn"
                            class="py-7 px-3 bg-white border-none outline-none shadow-btnShadow rounded-r">
                            <i class="fa-solid fa-angle-left text-threexl left-0"></i>
                        </button>
                        <button id="next_imageBtn" class="py-7 px-3 bg-white border-none outline-none shadow-btnShadow rounded-l">
                            <i class="fa-solid fa-angle-right text-threexl"></i>
                        </button>
                    </div>

                    <div id="imageContainer" class="block w-full py-2.5 px-0">
                        <div class="w-full">
                            <img src="https://rukminim1.flixcart.com/fk-p-flap/844/140/image/a662a1f8e1374543.jpg?q=50"
                                alt="" class="w-full">
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>


    <script src="code.js"></script>
