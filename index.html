<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <title>Online Shopping Site for Mobiles, Electronics, Furniture, Grocery, Lifestyle, Books & More. Best Offers!
    </title>
    <link rel="icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>

        <header class="bg-blue h-14 w-full top-0 flex items-center justify-center my-0 mx-auto font-roboto">
            <div class="logo_Container w-20">
                <div class="w-20 relative top-0.5">
                    <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png"
                        class="w-full" />
                </div>
                <div class="flex text-xs whitespace-nowrap relative">
                    <!-- <a href="https://www.flipkart.com/plus"> -->
                    <p class="m-0 text-xs font-roboto italic text-white flex">Explore <span
                            class="text-yellow ml-1 text-xs font-semibold">Plus</span>
                        <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png"
                            class="w-3 h-3.5 m-0 ml-0.5" />
                    </p>
                    </a>
                </div>
            </div>

            <div
                class="search_container flex justify-between items-center w-1/3 h-9 bg-white my-0 mr-7 ml-3 rounded-sm py-0 px-2.5">
                <form class="w-full">
                    <input type="text" placeholder="Search for products brands and more"
                        class="w-full text-sm border-none outline-none font-roboto" />
                </form>
                <i class="fa-solid fa-magnifying-glass text-blue text-lg"></i>
            </div>
            <div class="bg-white py-1 px-10 rounded-sm text-blue font-semibold text-belowBase mx-5">Login</div>
            <div class="text-base leading-5 tracking-wide text-white font-semibold py-0 mx-5 my-2.5">Become a Seller
            </div>
            <div class="text-base leading-5 tracking-wide text-white font-semibold py-0 mx-5 my-2.5">More<i
                    class="fa-solid fa-angle-down icon_more pl-1 text-xs"></i></div>
            <div class="flex text-base font-semibold text-white mx-5 items-center "><i
                    class="fa-solid fa-cart-shopping"></i>
                <p class="px-1.5">Cart</p>
            </div>
        </header>

        <div class="main_container">

            <div class="featureProducts h-28 shadow-gray">
                <div class="featureProduct_item">
                        <div class="featureProduct_image">
                            <img src="${el.img}" />
                        </div>
                        <p class="featureProduct_name">
                            ${el.name}
                          ${el.subNavigation ? `<i class="fa-solid fa-angle-down featureProduct_icon_more"></i>` : ""}   
                        </p>
                </div>
            </div>

            <div class="imageSliderContainer">
     
                    <button id="preve_imageBtn">
                        <i class="fa-solid fa-angle-left"></i>
                    </button>

                    <div class="imageSliderList">
                        <img src="https://rukminim1.flixcart.com/fk-p-flap/844/140/image/a662a1f8e1374543.jpg?q=50" alt="">
                    </div>
                    
                    <button id="next_imageBtn">
                        <i class="fa-solid fa-angle-right"></i>
                    </button>
            </div>


        </div>

    </div>


    <script src="code.js"></script>
</body>

</html>
